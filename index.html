<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="js/script.js"></script>
</head>
<body >
  <main id="root" class="text-center">
    <h1 class="m-3 ts-6 text-danger">{{title}}</h1>

    <button class="btn btn-primary m-3" @click="emailsListGenerator">Generate Emails</button>

    <ul class="list-group" v-if= "complete == true">
      <li class="list-group-item w-25 m-auto" v-for="email in emailsList">{{email}}</li>
    </ul>
  </main>
</body>
</html>
